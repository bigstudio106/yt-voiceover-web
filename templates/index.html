<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YT Voiceover Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f2f2f2;
            text-align: center;
        }
        textarea {
            width: 90%;
            height: 150px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>YT Voiceover Generator</h1>
    <form method="POST">
        <textarea name="text" placeholder="Apna script yahaan paste karein..."></textarea><br>
        <button type="submit">Generate Voice</button>
    </form>
</body>
</html>
